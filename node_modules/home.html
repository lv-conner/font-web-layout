<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        div,
        .app {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .app {
            background-color: whitesmoke;
            overflow: auto;
        }

        .row {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
        }

        .box {
            height: 10px;
            width: 20%;
            background-color: red;
            box-sizing: border-box;
            padding: 10px;
            border: 2px solid #dddddd;
        }

        .col-1 {
            width: 8.33333333%;
        }

        .col-2 {
            width: 16.66667%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33333%;
        }

        .col-5 {
            width: 20%;
        }

        .col-6 {
            width: 50%;
        }

        .nav {
            width: 100%;
            height: 40px;
            background-color: white;
            border: 1px solid #dddddd;
        }

        .col-1 {
            height: 20px;
            background: red;
        }

        .nav-black {
            background-color: black;
            color: #dddddd;
        }
        ul{
            display: block;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="nav">
        </div>
        <div class="nav nav-black">
            <ul class="dropdown-menu">
                <li>
                    <a href="#">jmeter</a>
                </li>
                <li>
                    <a href="#">EJB</a>
                </li>
                <li>
                    <a href="#">Jasper Report</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#">分离的链接</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#">另一个分离的链接</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
